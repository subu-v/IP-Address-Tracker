<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="sass/main.scss" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="tracker">
      <header class="tracker__header">
        <h1 class="tracker__primary-heading">IP Address Tracker</h1>
        <div class="tracker__search">
          <input
            class="tracker__search--input"
            type="search"
            placeholder="Search for any IP address or domain"
          />
          <button class="tracker__search--button">
            <img
              class="tracker__search--icon"
              src="../images/icon-arrow.svg"
              alt=""
            />
          </button>
        </div>
        <div class="tracker__data-container">
          <div class="tracker__data">
            <h2 class="tracker__data--heading">IP ADDRESS</h2>
            <p class="tracker__data--return tracker__data--ip">
              192.212.174.101
            </p>
          </div>
          <div class="tracker__data">
            <h2 class="tracker__data--heading">LOCATION</h2>
            <p class="tracker__data--return tracker__data--location">
              Brooklyn, NY 10001
            </p>
          </div>
          <div class="tracker__data">
            <h2 class="tracker__data--heading">TIMEZONE</h2>
            <p class="tracker__data--return tracker__data--timezone">
              UTC -05:00
            </p>
          </div>
          <div class="tracker__data">
            <h2 class="tracker__data--heading">ISP</h2>
            <p class="tracker__data--return tracker__data--isp">
              SpaceX Starlink
            </p>
          </div>
        </div>
      </header>
      <div class="tracker__map" id="map"></div>
    </main>
  </body>
</html>
